{% extends "base.html" %}
{% block content %}
<section>
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Login </h2>
                            <form action="{% url 'login' %}" method="post">
                                {% csrf_token %}
                                <div class="container">
                                    <div class="text-center">
                                        <div class="form-outline mb-4">
                                            <label for="username"><b>Username</b></label>
                                            <input name="username" name="username" placeholder="Enter Username"
                                                   required type="text">
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label for="password"><b>Password</b></label>
                                            <input name="password" placeholder="Enter Password" required
                                                   type="password">
                                        </div>
                                        {% if messages %}
                                      <ul class="messages">
                                         {% for message in messages %}
                                         <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}>
                                             <div class="alert alert-danger">
                                                {{ message }}
                                             </div>
                                         </li>
                                         {% endfor %}
                                      </ul>
                                      {% endif %}
                                        <button class="btn btn-primary" type="submit">Login</button>
                                        <a class="btn btn-dark" href="{% url 'dashboard' %}">Back to Dashboard</a>
                                    </div>
                                    <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a
                                            class="fw-bold text-body"
                                            href="{% url 'signup' %}"><u> Create an account</u></a></p>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block js %}
{% endblock %}
