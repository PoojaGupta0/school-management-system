{% extends "base.html" %}
{% block content %}
<br>
<div style="text-align: right; padding:15px;">
    <a class="btn btn-primary" href="{% url 'dashboard' %}">Back to Dashboard</a>
    <a class="btn btn-primary" href="{% url 'all_students_list' %}"> Back to student List</a>
</div>
<table , class="table table-dark" id="my_table">
    <h2 style="color:white;font-size:3rem; border-bottom: 1px solid grey;">All teachers of
        {{student.name}}</h2>
    <thead>
    <tr>
        <th></th>
        <th>S.No.</th>
        <th></th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    {% for instance in student_all_teacher_list %}
    <tr>
        <td></td>
        <td>{{forloop.counter}}</td>
        <td></td>
        <td>{{ instance.teacher.name }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
{% block js %}
{% endblock %}
